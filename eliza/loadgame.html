<body style="display: block; padding: 1rem;">
    <h1 style="display: block;">Load Game Data</h1>
    <textarea id="gamestateencoded" rows="10" style="width: 500px"></textarea>
    <br /><button onclick="loadData()">Load Data</button>
    <p style="display: block;"><a href="index.html">Go back to Eliza and Eleanor</a></p>
    
</body>
<script>
    function loadData() {
        let gameStateEncoded = document.getElementById("gamestateencoded").value;
        localStorage.setItem("elizagamestate", LZString.compress(atob(gameStateEncoded)));
        alert("Game State Loaded");
    }
</script>
