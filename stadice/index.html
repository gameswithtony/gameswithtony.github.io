<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Star Trek Adventures Dice Roller</title>
</head>

<body>
    <main id="stadice">
        <section id="buttons">
            <section id="dice">
                <ul class="dice-container">
                    <li class="die-list" v-for="die in activeDice" :key="die.id">
                        <div class="die die--black" v-bind:class="{ dieWhite: die.color === 0, dieBlack: die.color === 1 }">{{ die.currentValue }}</div>
                    </li>
                </ul>
            </section>
            <ul class="dice-buttons">
                <li class="dice-button-container total-rolls">
                    <span class="total-rolls-detail" v-if="totalRolls > 0">Roll #{{ totalRolls }}</span>
                </li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll1d20">1d20</button>
                </li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll2d20">2d20</button>
                </li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll3d20">3d20</button>
                </li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll4d20">4d20</button>
                </li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll5d20">5d20</button>
                </li>
                <li class="separator"></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll1d6">1d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll2d6">2d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll3d6">3d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll4d6">4d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll5d6">5d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll6d6">6d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll7d6">7d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll8d6">8d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll9d6">9d6</button></li>
                <li class="dice-button-container"><button class="dice-button" v-on:click="roll10d6">10d6</button></li>
                <li class="separator"></li>
            </ul>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
