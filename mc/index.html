<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Marvel Champions: Digital Hit Point Dials</title>
</head>
<body>
    <main id="mc">
        <section class="character" v-for="character in characters" v-if="!isEditing && !character.hide">
            <h2>{{ character.name }}</h2>
            <section class="hit-points">
                <section class="total-hit-points">
                    {{ character.hitpoints }}
                </section>
                <section class="hit-point-buttons">
                    <a class="hit-point-buttons--big" href="#" v-on:click="character.updateHitPoints(-5, $event)">- 5</a>
                    <a href="#" v-on:click="character.updateHitPoints(-1, $event)">- 1</a>
                    <a href="#" v-on:click="character.updateHitPoints(1, $event)">+ 1</a>
                    <a class="hit-point-buttons--big" href="#" v-on:click="character.updateHitPoints(5, $event)">+ 5</a>
                </section>
            </section>
        </section>

        <section class="button-container" v-if="!isEditing">
            <button class="button" v-on:click="edit()">Edit</button>
        </section>

        <section class="character-edit" v-for="(character, index) in characters" v-if="isEditing">
            <input type="text" v-model="character.name" /><br /><div class="character-edit-buttons">Hide?: <a href="#" v-on:click="toggleHide(index)"><span v-if="character.hide">Yes</span><span v-if="!character.hide">No</span></a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#" v-on:click="remove(index)" style="margin-left: 0;">Remove</a></div>
        </section>

        <section class="hit-point-buttons edit-buttons" v-if="isEditing">
            <a href="#" v-on:click="add()">+ Add</a>
        </section>

        <section class="button-container" v-if="isEditing">
            <button class="button" v-on:click="save()">Save</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
