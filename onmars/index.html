<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>On Mars Solo Deck</title>
</head>
<body>
    <main id="onmars">
        <p class="cards-left">{{ currentDeck.length }} left</p>
        <p>{{ currentCard.action }} - {{ currentCard.travel }} - {{ currentCard.mission }}</p>
        <button v-on:click="draw" class="draw-button">Draw</button>
        <div class="sides">
            <img src="images/orbitalside.png" class="orbital-colony" v-bind:class="{ currentSide: currentSide === 0 }" v-on:click="currentSide = 0" />
            <img src="images/colonyside.png" class="orbital-colony" v-bind:class="{ currentSide: currentSide === 1 }" v-on:click="currentSide = 1" / />
        </div>
        <p>Turn order space: {{ turnOrderSpace() }}</p>
        <button v-on:click="reset" class="reset-button">Reset</button>
    </main>
</body>
<script src="app.js"></script>
</html>
